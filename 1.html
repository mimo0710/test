<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue点击切换显示隐藏</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="example">
        <button@click="showToggle"></button>
            <p v-show="isShow">你好</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#example",
            data: {
                isShow: true
            },
            methods: {
                showToggle: function() {
                    isShow
                }
            }
        })
    </script>
</body>

</html>
